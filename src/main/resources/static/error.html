<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error</h1>
        <p>Error status: <span id="error-status"></span></p>
        <p>Error message: <span id="error-message"></span></p>
        <p>Additional information: <span id="additional-info"></span></p>
    </div>

    <script>
        document.getElementById('error-status').innerText = localStorage.getItem('error-status') || 'Unknown';
        document.getElementById('error-message').innerText = localStorage.getItem('error-message') || 'Unknown';
        document.getElementById('additional-info').innerText = localStorage.getItem('additional-info') || 'Unknown';
    </script>
</body>
</html>
