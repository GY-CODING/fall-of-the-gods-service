# Server Settings.
spring.profiles.active                          = ${SPRING_PROFILE}, spring-logs
server.port                                     = ${SPRING_PORT}
management.endpoints.web.exposure.include       = *
allowed.origin                                 = ${ALLOWED_ORIGIN}
allowed.apiKey                                 = ${ALLOWED_API_KEY}

# MongoDB settings.
spring.data.mongodb.uri                         = ${FOTG_MONGO_URI}
spring.data.mongodb.database                    = FallOfTheGods
spring.data.mongodb.repositories.type-mapping   = none

# Logging settings.
logging.level.org.springframework.data.mongodb  = DEBUG

# GYLogs Settings
gy.logs.mongodb.collection                      = FallOfTheGods
gy.logs.origin                                  = FALL_OF_THE_GODS_SERVICE